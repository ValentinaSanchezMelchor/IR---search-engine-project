<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div><b>The best matches for your query are:</b></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
{% if result|length %}
<table border = 1>
    <tr>
        <th style="text-align:center">Poster</th>
        <th>Name</th>
        <th>Overview</th>
        <th>IMDB Rating</th>
    </tr>
    {% for movie in result %}

    <tr>
        <td style="text-align:center"><img src={{ movie['Poster_Link'] }} alt= {{ movie['Series_Title'] }}></td>
        <td> {{ movie['Series_Title'] }} </td>
        <td> {{ movie['Overview'] }} </td>
        <td> {{ movie['IMDB_Rating'] }} </td>
    </tr>

    {% endfor %}
 </table>
{% else %}

<div>No movies were found for your search query</div>
{% endif %}

</body>
</html>
